<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="../styles/cart.css">
    <title>Shopping Cart - D & Dice</title>
</head>

<body>
    <header>
        D & Dice | Shopping Cart
    </header>
    <nav>
        <a href='../index.html' class="home">Home</a>
        <a href='../products/index.html' class="products">Products</a>
        <a href="./cart/index.html" class="checkout">Checkout</a>
    </nav>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- return results from getCart function -->
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3" class="total">Order Total: </th>
                        <th id="order-total"></th>
                    </tr>
                </tfoot>
            </table>
        </section>
        <button id="place-order">Place Order</button>
    </main>
    <footer>
        <div class="copy gutter-right">About the Dev</div>
    </footer>

    <script type="module" src="./shopping-cart.js"></script>
    <script type="module" src="../utils.js"></script>
</body>

</html>
