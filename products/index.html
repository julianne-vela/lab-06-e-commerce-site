<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="../styles/main.css">
    <title>D & Dice Store</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/pictures/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <ul id="dice">
                <li class="item">
                    <h3 class="name">RPG Set - Purple Moonstone</h3>
                    <img class="product-image" src="../assets/pictures/p-dice-purple.jpg"
                        alt="A photo of a purple and white RPG style dice set.">
                    <p class="description">A set of 7 Polymer RPG dice including a d3, d4, d6, d8, d10, d12 and d20.
                    </p>
                    <p class="price">$9.95</p>
                    <button value="1">Add to cart</button>
                </li>
            </ul>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">About the Dev</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
